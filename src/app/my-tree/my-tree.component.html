<!DOCTYPE html>
<nz-tree
  #myTree
  id="mytree1"
  [nzData]="nodes"
  nzDraggable
  nzBlockNode
  (nzOnDrop)="nzEvent($event)"
  (nzOnDragEnd)="dropEnd($event)"
  [nzBeforeDrop]="beforeDrop"
  (nzOnDragOver)="dragOver($event)"
  (nzOnDragLeave)="dragLeave($event)"
  (nzOnDragEnter)="dragEnter($event)"
  (nzOnDrop)="drop($event)"
  (nzOnDragEnd)="dragEnd($event)"
></nz-tree>

<button (click)="addChild()">add Child</button>
<button (click)="addParent()">add Parent</button>
